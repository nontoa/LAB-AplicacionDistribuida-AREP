<!DOCTYPE html>
<html lang="">

<head>

    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>       
    <link rel="stylesheet" href="buho.css">
            
</head>

<body id="top">
    
    <div>
        <div class="col-12 form-input">
            <form>
                <div class="owl">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="form">
                    <div class="control">
                        <label for="email" class="fa fa-envelope"></label>
                        <input id="email-in" placeholder="Email" type="email"></input>
                    </div>
                    <div class="control">
                        <label for="password" class="fa fa-asterisk"></label>
                        <input id="pass-in" placeholder="Password" type="password"></input>
                    </div>
                    <center>
                        <input type="button" class="btn btn-success" value="Login" onclick="logearse()" />
                    </center>
                </div>
            </form>
        </div>
    </div>
    <br>
    
</body>

</html>
